<div data-column='3' class="grid">
    <div class="column" ng-repeat="course in ctrl.courseData">
        <div class="description"><a ui-sref="site({slug:course.slug})">{{course.description | limitTo: 200}} </a></div>
        <div class="course">
            <div class="course__image"><img lazy-img="{{course.photoUrl}}" /></div>
            <div class="course__name">{{course.name}}</div>
            <div class="course__partner">{{course.partnerName}}</div>
        </div>
    </div>
</div>
